{% extends "base.html" %}
{% block content %}

<div class="container">
  <!-- REGISTER HEADING -->
  <h2 class="center">Register</h2>
  <p class="center">You must be over 18 to register on this site</p>
  <!-- REGISTER FORM INPUTS -->
  <form method="POST" action="{{ url_for('register') }}">
    <!-- YOUR NAME INPUT -->
    <div class="row">
      <div class="col s12">
        <div class="input-field col s12">
          <i class="material-icons prefix left">accessibility</i>
          <input id="your_name" name="your_name" type="text" class="validate" required>
          <label for="your_name">Your Name</label>
        </div>
      </div>
    </div>
    <!-- YOUR USERNAME INPUT -->
    <div class="row">
      <div class="col s12">
        <div class="input-field col s12">
          <i class="material-icons prefix left">account_circle</i>
          <input id="username" name="username" type="text" class="validate" autocomplete="username" minlength="5" maxlength="15" required>
          <label for="username">Create Username (Min 5 characters)</label>
        </div>
      </div>
    </div>
    <!-- EMAIL INPUT -->
    <div class="row">
      <div class="col s12">
        <div class="input-field col s12">
          <i class="material-icons prefix left">email</i>
          <input id="email" name="email" type="email" class="validate" autocomplete="email" required>
          <label for="email">Your Email</label>
          <span class="helper-text" data-error="wrong" data-success="right">Helper text</span>
        </div>
      </div>
    </div>
    <!-- PASSWORD -->
    <div class="row">
      <div class="col s12">
        <div class="input-field col s12">
          <i class="material-icons prefix left">security</i>
          <input id="password" name="password" type="password" class="validate" autocomplete="password" minlength="6" maxlength="15">
          <label for="password">Create Password (Min 6 characters)</label>
        </div>
      </div>
    </div>
    <!-- DATE OF BIRTH -->
    <div class="row">
      <div class="col s12">
        <div class="input-field col s12">
          <i class="material-icons prefix left">date_range</i>
          <input id="d_o_b" name="d_o_b" type="text" class="datepicker">
          <label for="d_o_b">Your Date Of Birth</label>
        </div>
      </div>
    </div>
    <!-- SUBMIT BUTTON -->
    <div class="row">
      <div class="col s12 center">
        <button class="btn-large waves-effect waves-light register_button" type="submit" name="action">Register
          <i class="material-icons right">person_add</i>
        </button>
      </div>
    </div>
    <p class="center">
      <label>
        <input type="checkbox"/>
        <span>I confirm that i am over 18 years of age</span>
      </label>
    </p>
  </form>
</div>

{% endblock %}
