{% extends "base.html" %}
{% block content %}

<div class="row">
  <div class="col s12">
    <h3 class="center profile_username_h3">{{ username|capitalize }}'s Profile</h3>
  </div>
</div>


<div class="file-field input-field">
  <div class="btn">
    <span>File</span>
    <input type="file" accept="image/*" name="photo_url" id="photo_url">
  </div>
  <div class="file-path-wrapper">
    <input class="file-path validate" type="text">
  </div>
</div>

{% endblock %}
